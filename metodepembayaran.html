<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Metode Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #c7cfe1;
        }
        .container {
            width: 600px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .payment-method {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f8f8;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .payment-method img {
            width: 50px;
            height: auto;
        }
        .payment-method .details {
            flex-grow: 1;
            margin-left: 10px;
        }
        .payment-method .details h2 {
            font-size: 18px;
            margin: 0;
        }
        .payment-method .details p {
            margin: 5px 0 0 0;
            color: gray;
        }
        .payment-method button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-method button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PILIH METODE PEMBAYARAN!!</h1>
        
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/BCA_logo.svg" alt="BCA">
            <div class="details">
                <h2>BCA Virtual Account</h2>
                <p>No Rekening: 678834892478</p>
            </div>
            <button>PILIH</button>
        </div>
        
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Logo_Bank_BNI.png" alt="BNI">
            <div class="details">
                <h2>BNI Virtual Account</h2>
                <p>No Rekening: 678834892478</p>
            </div>
            <button>PILIH</button>
        </div>
        
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_BRI.png" alt="BRI">
            <div class="details">
                <h2>BRIVA</h2>
                <p>No Rekening: 678834892478</p>
            </div>
            <button>PILIH</button>
        </div>
        
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/Logo_GoPay.png" alt="Gopay">
            <div class="details">
                <h2>GOPAY</h2>
                <p>No Rekening: 08889204796</p>
            </div>
            <button>PILIH</button>
        </div>
        
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Logo_DANA.png" alt="Dana">
            <div class="details">
                <h2>DANA</h2>
                <p>No Rekening: 08889204796</p>
            </div>
            <button>PILIH</button>
        </div>
        
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Logo_OVO.png" alt="OVO">
            <div class="details">
                <h2>OVO</h2>
                <p>No Rekening: 08889204796</p>
            </div>
            <button>PILIH</button>
        </div>
    </div>
</body>
</html>
