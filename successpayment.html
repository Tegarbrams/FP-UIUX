<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #c7cfe1;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .container .icon {
            font-size: 100px;
            color: green;
        }
        .container h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        .container p {
            margin: 10px 0;
            color: gray;
        }
        .container button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .container button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#10004;</div> <!-- This is a check mark symbol -->
        <h1>SUCCESSFUL PAYMENT</h1>
        <p>Rp. 50.000 berhasil dibayar oleh pembeli</p>
        <p>Cek rinciannya di riwayat transaksi</p>
        <button>CETAK TIKET</button>
    </div>
</body>
</html>
